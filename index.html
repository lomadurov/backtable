<html>
<head>
    <title>BackTable</title>
    <link href="./style/all.sup.css?v=20140212" rel='stylesheet' type="text/css">
    <link href="./style/app.css?v=20140212" rel='stylesheet' type="text/css">

</head>
<body>
    <div class="b-backtable">
        <div class="b-backtable__header-wrapper">
            <table class="b-backtable__header">
                <colgroup>
                    <col class="b-backtable__col_size_checkbox">
                    <col class="b-backtable__col_size_min">
                    <col class="b-backtable__col_size_min">
                    <col class="b-backtable__col_size_min">
                    <col class="b-backtable__col_size_min">
                    <col class="b-backtable__col_size_min">
                    <col class="b-backtable__col_size_min">
                    <col class="b-backtable__col_size_min">
                    <col class="b-backtable__col_size_min">
                </colgroup>
                <thead>
                </thead>
            </table>
        </div>
        <div class="b-backtable__content-wrapper">
            <table class="b-backtable__content">
                <colgroup>
                    <col class="b-backtable__col_size_checkbox">
                    <col class="b-backtable__col_size_min">
                    <col class="b-backtable__col_size_min">
                    <col class="b-backtable__col_size_min">
                    <col class="b-backtable__col_size_min">
                    <col class="b-backtable__col_size_min">
                    <col class="b-backtable__col_size_min">
                    <col class="b-backtable__col_size_min">
                    <col class="b-backtable__col_size_min">
                </colgroup>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script type="text/template" id="template-header-row">
        <% if (sorting){ %>
        <th class="b-backtable__td" data-sorting="<%= name%>">
            <%= label || name%> <span class="b-backtable__arrow<%= (index === 0) ? ' b-backtable__arrow_direction_down' : '' %>"></span>
        </th>
        <% } else { %>
        <th class="b-backtable__td">
            <%= label || name%>
        </th>
        <% } %>
    </script>


    <script src="./bower_components/jquery/jquery.min.js"></script>
    <script src="./bower_components/jquery-bem/jquery.bem.js"></script>
    <script src="./bower_components/underscore/underscore.js"></script>
    <script src="./bower_components/backbone/backbone.js"></script>
    <script src="./bower_components/backbone-pageable/lib/backbone-pageable.js"></script>
    <script src="./app.js"></script>
</body>

</html>
